<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Udemy Progress Helper</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 320px;
            padding: 10px
        }

        input[type=text] {
            width: 100%;
            padding: 6px;
            margin: 6px 0
        }

        button {
            width: 100%;
            padding: 8px;
            margin: 6px 0
        }

        .sections {
            max-height: 260px;
            overflow: auto;
            border: 1px solid #eee;
            padding: 6px
        }

        .section-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 0
        }

        .small {
            font-size: 12px;
            color: #666
        }
    </style>
</head>
<body>
<h3>Udemy Progress Helper</h3>


<div>
    <label class="small">Quick spec (e.g. <code>1</code>, <code>1:1-3</code>, <code>1,2</code>)</label>
    <input id="spec" type="text" placeholder="e.g. 1;2:1-3">
    <button id="runSpec">Run Spec</button>
</div>


<div style="margin-top:8px">
    <button id="selectAllSections">Select All Sections</button>
    <button id="refreshSections">Refresh Sections</button>
</div>


<div style="margin-top:8px">
    <div class="small">Sections (click to toggle select)</div>
    <div class="sections" id="sectionsList">Loading...</div>
</div>


<div style="margin-top:8px">
    <button id="runSelected">Mark Selected</button>
    <button id="saveSpec">Save Spec</button>
</div>


<div class="small" style="margin-top:8px">Keyboard shortcut (command): <code>Ctrl+Shift+Y</code></div>


<script src="popup.js"></script>
</body>
</html>
